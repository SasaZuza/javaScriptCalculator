<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

        <h2> JavaScript Calculator FCC </h2>
  
        <div id="calculator">
          
          <form>
            
            <input type='text' id='display' disabled>
            <br/>
            
            <input type='button' value='C' id='keys' onclick='toDisplay("c")'>
            <input type='button' value='CE' id='keys' onclick='backspace()'>
            <input type='button' value='%' id='keys' onclick='percent()'>
            <input type='button' value='/' id='keys' onclick='toDisplay("/")'>
            <br/>
            
            <input type='button' value='7' id='keys' onclick='toDisplay("7")'>
            <input type='button' value='8' id='keys' onclick='toDisplay("8")'>
            <input type='button' value='9' id='keys' onclick='toDisplay("9")'>
            <input type='button' value='*' id='keys' onclick='toDisplay("*")'>
            <br/>
            
            <input type='button' value='4' id='keys' onclick='toDisplay("4")'>
            <input type='button' value='5' id='keys' onclick='toDisplay("5")'>
            <input type='button' value='6' id='keys' onclick='toDisplay("6")'>
            <input type='button' value='-' id='keys' onclick='toDisplay("-")'>
            <br/>
            
            <input type='button' value='1' id='keys' onclick='toDisplay("1")'>
            <input type='button' value='2' id='keys' onclick='toDisplay("2")'>
            <input type='button' value='3' id='keys' onclick='toDisplay("3")'>
            <input type='button' value='+' id='keys' onclick='toDisplay("+")'>
            <br/>
            
            <input type='button' value='.' id='keys' onclick='toDisplay(".")'>
            <input type='button' value='0' id='keys' onclick='toDisplay("0")'>
            <input type='button' value='=' id='equals' onclick='answer()'>
            
          </form>
          
        </div>
    

    <script src="main.js"></script>
</body>
</html>
